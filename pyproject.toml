[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39"]
exclude = '''
  modalic/client/proto/
  /(
      \.eggs/
    | \.git/
    | \.tox/
    | \.venv/
    | _build/
    | build/
    | dist/
    | venv/
  )
'''
